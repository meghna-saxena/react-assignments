<!-- Using Minimal HTML Template from Installation page of reactjs.org to run the app.
This page is a great way to try React but it's not suitable for production.
It slowly compiles JSX with Babel in the browser and uses a large development build of React. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ReactStrap</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
      const Theme = () => {
        return <div><h1>Theme Component</h1></div>
      }
      //can also be written as 
      // var Theme = React.createClass({
      //   render() {
      //   return(
      //       <div><h1>Theme Component</h1></div>
      //     );
      //   }
      // });

      ReactDOM.render(
        <div>
          <Theme />
        </div>,
        document.getElementById('root')
      );

    </script>
</body>

</html>
