<!-- Using Minimal HTML Template from Installation page of reactjs.org to run the app.
This page is a great way to try React but it's not suitable for production.
It slowly compiles JSX with Babel in the browser and uses a large development build of React. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ReactStrap</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
      const NavBar = () => {
        return (
          <nav className="navbar navbar-default">
            <div className="container">
              <div className="navbar-header">
                <a className="navbar-brand" href="#">ReactStrap</a>
              </div>
              <div id="navbar">
                <ul className="nav navbar-nav">
                  <li><a className="active" href="#">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Contact</a></li>
                </ul> 
              </div>
            </div>
          </nav>
        );
      }

      const Jumbotron = () => {
        return (
          <div>
            <div className="jumbotron">
              <div className="container">
                <h1>Hello world!</h1>
                <p className="lead">This is a Bootstrap theme that uses React.js components</p>
                <p><a className="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
              </div>
            </div>
          </div>
        ); 
      }

      const Page = () => {
        return (
          <div>
            <div className="container">
            This is the home page
            </div>
          </div>
        );
      }

      const Theme = () => {
        return (
          <div>
          <NavBar />
          <Jumbotron />
          <Page />
          </div>
        );
      };

      ReactDOM.render(
        <div>
          <Theme />
        </div>,
        document.getElementById('root')
      );

    </script>
</body>

</html>
